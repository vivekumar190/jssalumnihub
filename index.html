<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSS ALUMNI MAP</title>
  <style>
      body{
        background-image: linear-gradient(to right, #D24074  ,#1268C3);
        border: 0px solid grey;
  padding: 1px;
  margin: 0px;
      }
    </style>
  <style>
    #map{
      height:500px;
      width:1300px;
  border: 10px solid grey;
  padding: 10px;
  margin: 10px;
    }
  </style>
</head>
<body>
  <h2>JSS Alumni Map</h2>
<style> h2 {
  color:black;
  font:bold arial;
  text-align: center;
  text-size-adjust: 20px;
  border: 10px solid grey;
  padding:10px;
  margin: 10px;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  }
</style>
<style> h3 {
    color: darkgray;
    font:tahoma;
    text-align: center;
    text-size-adjust: 20px;
  }
</style>
  <div id="map"></div>
  <script>
    function initMap(){
      // Map options
      var options = {
        zoom:20,
        center:{lat:28.6149967,lng:77.3588049}
      }
      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);
      var vivekinfo = '<h3>'+'vivek kumar'+'<br>'+'JSSALUMNIHUB'+'</h3>'+
            '<div id="siteNotice">'+'<div><img src="https://scontent.fdel19-1.fna.fbcdn.net/v/t1.0-1/p160x160/49114176_2195376887345868_7832763911056130048_n.jpg?_nc_cat=111&amp;_nc_ht=scontent.fdel19-1.fna&amp;oh=72a79ed0fed9d65924cb3b7f0593aad0&amp;oe=5D20A16E"></div> '+
            '</div>'
            +'<form    target="_blank"  action="https://www.facebook.com/profile.php?id=100006207338732">'+
         '<center>'+'<button type="submit" >'+'MOREINFO'+'</button>'+'</center'+
      '</form>'
            
            
            ;
     var rishisir = '<h3>'+'Rishi sir '+'<br>'+'SAMSUNG'+'</h3>'+
            '<div id="siteNotice">'+'<div><img src="https://scontent.fdel19-1.fna.fbcdn.net/v/t1.0-1/p160x160/49114176_2195376887345868_7832763911056130048_n.jpg?_nc_cat=111&amp;_nc_ht=scontent.fdel19-1.fna&amp;oh=72a79ed0fed9d65924cb3b7f0593aad0&amp;oe=5D20A16E"></div> '+
            '</div>';
    var aniket= '<h3>'+'Aniket Namdeo'+'<br>'+'CSE 3RD YR'+'</h3>'+
            '<div id="siteNotice">'+'<div><img src="https://scontent.fdel19-1.fna.fbcdn.net/v/t1.0-1/p160x160/52601972_2609420492418288_4646604665184583680_n.jpg?_nc_cat=103&_nc_ht=scontent.fdel19-1.fna&oh=fbd55417220703fc931909438f4fc12b&oe=5D2510B8"></div> '+
            '</div>'+'<form    target="_blank"  action="https://www.facebook.com/annie.namdev">'+
         '<center>'+'<button type="submit" >'+'MOREINFO'+'</button>'+'</center'+
      '</form>';




      var anuradha= '<h3>'+'ANURADHA GUPTA'+'<br>'+'EEE'+'</h3>'+
            '<div id="siteNotice">'+'<div><img src="https://scontent.fdel19-1.fna.fbcdn.net/v/t1.0-9/14650160_102610296877531_50749592805481351_n.jpg?_nc_cat=106&_nc_ht=scontent.fdel19-1.fna&oh=4e580f81fb69ad954fd36028ed6ff576&oe=5CE1BABD"></div> '+
            '</div>'+'<form    target="_blank"  action="https://www.facebook.com/anuradha.gupta.16547008">'+
         '<center>'+'<button type="submit" >'+'MOREINFO'+'</button>'+'</center'+
      '</form>';
      // Listen for click on map
      /*
      // Add marker
      var marker = new google.maps.Marker({
        position:{lat:42.4668,lng:-70.9495},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });
      var infoWindow = new google.maps.InfoWindow({
        content:'<h1>Lynn MA</h1>'
      });
      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      */
      // Array of markers
      var markers = [
        {
          coords:{lat:28.6149967,lng:77.3588049},
          iconImage:'alumni.png',
          content:vivekinfo
        },
        {
          coords:{lat:28.6145776,lng:77.3626243},
          iconImage:'alumni.png',
          content: aniket
        },
        {
          coords:{lat:28.5497294,lng:77.403741},
          iconImage:'alumni.png',
          content: rishisir

        },
        {
          coords:{lat:28.611417,lng:77.358948},
          iconImage:'alumni.png',
          content: anuradha

        }

      ];
      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });
          marker.addListener('click',function(){
            infoWindow.open(map,marker);
          });


        }
      }
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVdii1vjKJkb1vKiK-toKyigTzoick1f0&callback=initMap">
    </script>
</body>
</html>
